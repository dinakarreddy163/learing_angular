<div class="split left">
  <div>
    <img
      height="36px"
      width="40px"
      src="assets/cq_logo.png"
      alt="CraftedQ Logo"
    />
  </div>
</div>
<div class="split right">
  <div>
    <button
      mat-button
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
      color="accent"
      class="m-l-28"
    >
      <mat-icon>keyboard_backspace</mat-icon>
      Back To Login
    </button>
  </div>
  <div class="centered">
    <button mat-icon-button class="ml-28 button-radius-8" color="primary">
      <mat-icon>vpn_key</mat-icon>
    </button>
    <form [formGroup]="userForm" novalidate>
      <mat-card class="login-card">
        <div class="mat-headline-6">Forgot Password?</div>
        <p class="mat-subtitle-2 subtitle-color" color="secondary">
          Enter your username to reset your password.
        </p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="userForm.get('username')?.getError('required')"
            >username is required</mat-error
          >
        </mat-form-field>
        <div class="login-button">
          <button mat-raised-button (click)="onSubmit()" color="primary">
            Send Link
          </button>
        </div>
      </mat-card>
    </form>
  </div>
</div>
