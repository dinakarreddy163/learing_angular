<div class="m-24">
  <div class="mat-headline-6 text-primary">Add New Role</div>
  <div class="d-flex align-items-center m-t-8 m-b-24">
    <mat-icon color="accent" [routerLink]="['/home']">home</mat-icon>
    <div class="m-l-8"><span>/</span></div>
    <button
      class="m-l-4"
      color="accent"
      mat-button
      routerLinkActive="router-link-active"
    >
      Roles & Permissions
    </button>
    <div class=""><span>/</span></div>
    <button
      class="m-l-4"
      color="accent"
      mat-button
      [routerLink]="['/roles']"
      routerLinkActive="router-link-active"
    >
      Roles
    </button>
    <div class=""><span>/</span></div>
    <button
      class="m-l-4"
      color="primary"
      mat-button
      [routerLink]="['./']"
      routerLinkActive="router-link-active"
    >
      Add New Role
    </button>
  </div>
  <div class="info-card">
    <mat-card class="m-r-16 p-b-8 m-l-0">
      <mat-card-content class="p-t-24 p-b-24 p-l-32 p-r-32">
        <div class="mat-headline-6 text-primary">Create Role</div>
        <div class="d-flex justify-content-space-between">
          <div class="mat-subtitle-1 text-300 m-t-4">
            Create a new role & give permissions from the list below.
          </div>
          <div class="">
            <button
              mat-stroked-button
              class="outline-button-accent button-radius-8 m-r-12"
              color="accent"
            >
              Cancel
            </button>
            <button
              mat-flat-button
              class="button-radius-8"
              (click)="
                createRole(
                  createRoleForm.value,
                  permissions.getPermissionsWithoutGroupHeaader()
                )
              "
              color="primary"
            >
              Submit
            </button>
          </div>
        </div>
      </mat-card-content>
      <div class="divider"></div>
      <div class="width-50 permissions-form-wrapper">
        <form [formGroup]="createRoleForm" novalidate>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="Role Name"
              formControlName="name"
              maxlength="30"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              #textInput
              matInput
              maxlength="60"
              formControlName="description"
            ></textarea>
            <div class="text-right mat-body-1 text-300">
              <mat-hint>{{ textInput.value.length }}/60</mat-hint>
            </div>
          </mat-form-field>
        </form>
        <div class="m-t-0">
          <div class="mat-headline-6 text-secondary m-b-16">Permissions</div>
          <app-permissions
            [isUpdate]="false"
            #permissions
            [permissionData]="permissionGroups"
          ></app-permissions>
        </div>
      </div>
    </mat-card>
  </div>
</div>
