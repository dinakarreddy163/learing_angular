<div class="user-details-container m-24">
  <div>
    <div class="mat-headline-6 text-primary">Edit Profile</div>
    <div class="d-flex justify-content-space-between">
      <div class="d-flex align-items-center m-t-0 m-b-16">
        <mat-icon color="accent" [routerLink]="['/home']">home</mat-icon>
        <div class="m-l-8"><span>/</span></div>
        <button
          class="m-l-4"
          color="accent"
          mat-button
          [routerLink]="['/users']"
          routerLinkActive="router-link-active"
        >
          Users
        </button>
        <div class=""><span>/</span></div>
        <button
          class="m-l-4"
          color="accent"
          mat-button
          [routerLink]="['/users', userId]"
          routerLinkActive="router-link-active"
        >
          User Profile
        </button>
        <div class=""><span>/</span></div>
        <button
          class="m-l-4"
          color="primary"
          mat-button
          [routerLink]="['./account-info']"
          routerLinkActive="router-link-active"
        >
          Edit Profile
        </button>
      </div>
      <div class="">
        <button
          mat-stroked-button
          (click)="resetUserDetails()"
          class="outline-button-accent button-radius-8 m-r-12"
          color="accent"
        >
          Cancel
        </button>
        <button
          mat-flat-button
          class="button-radius-8"
          (click)="updateUserDetails()"
          color="primary"
        >
          Save
        </button>
      </div>
    </div>
    <div class="divider"></div>
  </div>
  <div class="d-flex m-t-24">
    <div>
      <div
        [routerLink]="['./account-info']"
        routerLinkActive
        #account="routerLinkActive"
        [ngClass]="{ 'is-active-accent': account.isActive }"
        class="d-flex align-items-center m-b-16 details-item"
      >
        <mat-icon color="accent" class="material-icons-outlined"
          >account_circle</mat-icon
        >
        <div class="mat-subtitle-2 text-400">Account Details</div>
      </div>
      <div
        [routerLink]="['./personal-info']"
        routerLinkActive
        #personal="routerLinkActive"
        [ngClass]="{ 'is-active-accent': personal.isActive }"
        class="d-flex align-items-center m-b-16 details-item"
      >
        <mat-icon color="accent" class="material-icons-outlined"
          >person</mat-icon
        >
        <div class="mat-subtitle-2 text-400">Personal Information</div>
      </div>
      <div
        [routerLink]="['./password-change']"
        routerLinkActive
        #password="routerLinkActive"
        [ngClass]="{ 'is-active-accent': password.isActive }"
        class="d-flex align-items-center m-b-16 details-item"
      >
        <mat-icon color="accent" class="material-icons-outlined">lock</mat-icon>
        <div class="mat-subtitle-2 text-400">Password</div>
      </div>
    </div>
    <div class="route-content m-r-32 m-b-8 m-l-32">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
